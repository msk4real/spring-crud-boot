<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<h2>Пользователь:</h2>
<p th:text="${user.getId}">Id</p>
<p th:text="${user.getName()}">Name</p>
<p th:text="${user.getSurname()}">Surname</p>
<p th:text="${user.getProfession()}">Profession</p>
</hr>
<form th:method="DELETE"  th:action="@{/{id}(id=${user.getId()})}" th:object="${user}">
    <input type="submit" value="DELETE!"/>
</form>
</body>
</html>
